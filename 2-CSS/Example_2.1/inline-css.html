 <!-- the style tag can hold CSS styles -->
<style>
	p {
		color: red;
	}
</style>
<body>  <!-- <body> holds content -->
	<!-- change the text color with the style attribute -->
	<h1 style="color:blue;">Hello World!</h1>
	<p>Nice to meet you!<p>
	<p>What is your name?</p>
</body>

<!-- 
	NOTE: We usually don't want to use inline CSS. 
	We always want to link our HTML file to an external CSS file. 
-->
